	string 객체의 쓰임새를 공부한다
	string 객체
		=> 문자열을 관리하는 객체이다.
		=> 자스 데이터가 대부분 문자열이므로 엄청 많이 사용되는 객체이다.
		=> String 객체의 메소드는 모두 모조리 깡그리 다 암기해야 된다.
		=> 자스 String 객체의 메소드는 자바 String 객체의 메소드와 유사하다.
 -->
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>

		<style type="text/css">
		
		#xxx{
		font-family: tahoma, 굴림, 돋움, verdana;

		color: #444444;
			}
	</style>
	<title></title>
</head>
<body id ="xxx">
	<script type="text/javascript">
		//--------------------
		// str 변수 선언하고
		// "Made In Korea" 라는 문자열을 관리하는 String 객체 생성하고
		// String 객체의 메위주를 str 변수에 저장하기
		//--------------------

		var str = new String("Made In Korea");
			// 아래처럼도 가능
			// var str = "Made In Korea";
		document.write(str+"<hr>");



		//----------------------------------------
		// String 객체의 substring(n,m) 라는 메소드를 호출하여
		// 일부구간의 문자열을 복사해서 리턴받아 출력해보자
		// substring(n,m) => 인덱스 번호 n 부터 m 이전까지 복사해서 리턴하기
		//----------------------------------------
		document.write( str.substring(8, 11)+"<hr>");



		//----------------------------------------
		// String 객체의 substr(n,m) 라는 메소드를 호출하여
		// 일부구간의 문자열을 복사해서 리턴받아 출력해보자
		// substr(n,m) => 인덱스 번호 n 부터 m 개(m=개수) 복사해서 리턴하기
		//----------------------------------------
		document.write( str.substr(8, 3)+"<hr>");	



		//----------------------------------------
		//인덱스 번호 8번에 해당하는 문자 1개만 복사해서 리턴하기
		//----------------------------------------

		document.write(str.charAt(8)+"<hr>");
		document.write(str.substring(8,9)+"<hr>");
		document.write(str.substr(8,1)+"<hr>");



		//----------------------------------------
		// String 객체의 indexOf(~) 메소드로 원하는 문자의 위치
		// 인덱스 번호를 리턴하기
		//----------------------------------------
		document.write(str.indexOf("K")+"<hr>"); //출력값 8
		document.write(str.indexOf("k")+"<hr>"); //출력갑 -1 (없을땐 -1)
		document.write(str.indexOf("a")+"<hr>"); //출력값 1(두개이상 있을 때)
		document.write(str.indexOf("a",3)+"<hr>"); 
		//출력값 12 인덱스 3번이후부터검색



		//----------------------------------------
		// String 객체의 lastIndexOf(~) 메소드로 원하는 문자의 위치
		// 인덱스 번호를 리턴하기
		// 단 검색은 맨 뒤에서 부터 시작.
		//----------------------------------------
		document.write(str.lastIndexOf("a")+"<hr>");



		//----------------------------------------
		//String 객체가 "Kor" 이란 문자열이 있으면 "한국제품" 이라는 문자열로 출력하기
		//----------------------------------------
		if(str.indexOf("Kor")>=0){
			document.write("한국 제품"+"<hr>");
		}



		//----------------------------------------
		//String 객체 소유 문자열을 복사해서 대문자 바꾸어 출력
		//----------------------------------------
		document.write(str.toUpperCase()+"<hr>");



		//----------------------------------------
		//String 객체 소유 문자열을 복사해서 소문자 바꾸어 출력
		//----------------------------------------
		document.write(str.toLowerCase()+"<hr>");



		//----------------------------------------
		//"2000-08-26"라는 문자열을 관리하는 String 객체 생성하기
		//----------------------------------------
		var birthday = "1990-02-03";




		//----------------------------------------
		// String 객체의 substring 메소드를 이용하여 년,월,일 복사해서 출력하기
		//----------------------------------------

		document.write(
			"내 생일은 " 
				+ birthday.substring(0,4) + "년 "
				+ birthday.substring(5,7) + "월 "
				+ birthday.substring(8,10) + "일"
				+"<hr>"
		);



		//----------------------------------------
		// String 객체의 substr 메소드를 이용하여 년,월,일 복사해서 출력하기
		//----------------------------------------

		document.write(
			"내 생일은 " 
				+ birthday.substr(0,4) + "년 "
				+ birthday.substr(5,2) + "월 "
				+ birthday.substr(8,2) + "일"
				+"<hr>"
		);


		//----------------------------------------
		// String 객체의 split("분리문자") 메소드를 이용하여 "-" 기준으로 토막내어 Array 객체에 저장한 후 Array 객체의 메위주에 리턴하여 변수 arr에 저장.
		//----------------------------------------

		var arr = birthday.split("-")
		document.write("내 생일은 " + arr[0] + "년 " + arr[1] + "월 " + arr[2] + "일" + "<hr>");

		document.write("내 생일은 " + arr.join(".")+"<hr>");

		//----------------------------------------
		// made in korea 문자열을 관리하는 string 에 replace객체를 이용하여
		//----------------------------------------
		document.write(str.replace("Korea","USA")+"<hr>");










	</script>

</body>
</html>
